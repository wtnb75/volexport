base:
- template://ubuntu-24.04

containerd:
  system: false
  user: false

networks:
- lima: user-v2

provision:
- mode: system
  script: |
    apt update
    apt install -y open-iscsi jo jq python3-venv

- mode: user
  script: |
    python3 -m venv /tmp/venv
    echo '. /tmp/venv/bin/activate' >> $HOME/.bashrc
